<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ejercicio</title>
    <script type="text/javascript" src="js/ejercicio-dom.js"></script>
    <style>
        .datos {
            width: 250px;
            height: 250px;
            float: left;
        }

        .marco{
            border: dashed;
            text-align: center;
        }
    </style>

</head>
<body>
    <!--
        1.- Formulario.- Nombre, Apellidos, edad
        2.- Boton de enviar el formulario : evento submit
        3.- Boton que muestre los datos actuales del formulario
    -->

    <div class="datos">
        <form action="" method="post" id="formulario" onsubmit="return false;">
            <label>Nombre</label> <br>
            <input type="text" id="nombre" > <br>

            <label>Apellidos</label><br>
            <input type="text" id="apellidos"> <br>

            <label>Edad</label><br>
            <input type="number" id="edad"> <br>

            <input type="submit" value="enviar "id="submit">

        </form>

    </div>

    <div id="seccion" class="marco datos">
        <h2 align="center"> Datos </h2>
        <p id="p_nombre"> <span></span></p>
        <p id="p_apellidos"> <span></span></p>
        <p id="p_edad"> <span></span></p>
    </div>


</body>
</html>
