<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    <style>
        #caja {
            width: 250px;
            height: 250px;
            border: solid 2px black;
            background: royalblue;
            margin-top: 10px;
        }

        input{
            padding: 10px ;
            width: 300px;
            font-size: 20px;
        }

        #datos{
            border: 2px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }

        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.5;
            border: 3px solid black;
            border-radius: 999px;
        }

    </style>
</head>
<body>

    <h1>Practica JQuery</h1>

    <div id="sigueme"></div>

    <form>
        <input type="text" id="nombre"/>
    </form>
    <div id="datos">

    </div>

    <div id="caja">

    </div>

    <script type="text/javascript" src="js/eventos.js"></script>
</body>
</html>
